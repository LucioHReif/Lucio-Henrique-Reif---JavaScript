  <script>
    /* 3- Elabore um programa de computador que realize o cálculo de notas. Este programa deverá solicitar o nome do aluno 
    e quatro notas, todo este conjunto deverá estar contido em um laço que confirme se deseja encerrar o programa ou continuar 
    solicitando outros nomes e notas. Ao final da solicitação do nome e das notas deverá ser impresso o nome do aluno e a sua 
    média, se a nota for  menor que 6 imprimir Reprovado, senão, se a nota for igual ou maior que 6, imprimir Aprovado.  */

    let continuar = true;
    while (continuar) {
      let nome = prompt("Digite o nome do aluno:");
      let nota1 = parseFloat(prompt(`Digite a 1° nota de ${nome}:`));
      let nota2 = parseFloat(prompt(`Digite a 2° nota de ${nome}:`));
      let nota3 = parseFloat(prompt(`Digite a 3° nota de ${nome}:`));
      let nota4 = parseFloat(prompt(`Digite a 4° nota de ${nome}:`));

      let media = (nota1 + nota2 + nota3 + nota4) / 4;

      alert(`${nome} teve média ${media}`);

      if (media >= 6) {
        alert("Aprovado");
      } else {
        alert("Reprovado");
      }

      continuar = confirm("Deseja continuar adicionando alunos?");
    }
    alert('Fim da execução');

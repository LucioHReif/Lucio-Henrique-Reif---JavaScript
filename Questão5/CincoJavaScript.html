        let alunos = [];
        for (let i = 0; i < 3; i++) {

            alert("Média: " + media.toFixed(2));

                maiorMedia = media;
                alunoMaiorMedia = nome;
            }
            if (media < menorMedia) {
                menorMedia = media;
                alunoMenorMedia = nome;
            }

        }
        const texto = document.getElementById('texto');
        texto.innerHTML += `<p>O aluno que obteve a maior média foi: ${alunoMaiorMedia}.</p>`
